{% extends "layout2.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <h4 class="article-content">{{ lesson.name }}</h4>
                <h5>Location: {{ lesson.location }}</h5>
                <h5>Instructor: {{ lesson.instructor }}</h5>
                <p>The contact for this lesson is {{ lesson.contactEmail.email }}.
                    For more information, feel free to send an email.</p>
                <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Unregister</button>
        </div>
    </article>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Unregister from lesson?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form action="{{ url_for('unregister', lesson_id=lesson.id) }}" method="POST">
                        <input class="btn btn-danger" type="submit" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
