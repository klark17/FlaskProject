{% extends "layout2.html" %}
{% from "macros.html" import render_modal %}
{% block content %}
    <div class="content-section">
        <div class="list-group">
            {% for result in results %}
            <div class="row">
                <div class="col-md-4">
                    <li class="list-group-item">
                            {{ result.name }}
                            {{ result.location }}
                        <button id="register">
                            <a class="nav-item nav-link" href="{{ url_for('register', result=result) }}">
                                Register
                            </a>
                        </button>
                    </li>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
