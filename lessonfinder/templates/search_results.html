{% extends "layout2.html" %}
{% from "macros.html" import render_modal %}
{% block content %}
    <div class="content-section">
        <div class="list-group">
            {% for result in results %}
            <div class="row">
                <div class="col-md-12">
                    <li class="list-group-item">
                            <h3>{{ result.name }}</h3>
                            <span>
                                <h5>Location: {{ result.location }}</h5>
                                <h5>Instructor: {{ result.instructor }}</h5>
                            </span>
                        <button id="register">
                            <a class="nav-item nav-link" href="{{ url_for('register', lesson_id=result.id) }}">
                                Register
                            </a>
                        </button>
                    </li>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
